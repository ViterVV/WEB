<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <label for="fname">First name: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name: </label><br>
        <input type="text" id="lname" name="lname">
        <hr>

        <button>Button tag</button>
        <input type="button" value="Input tag button type"><br><hr>

        <select name="lang" id="lang">
            <option value="japan">Japan</option>
            <option value="english">English</option>
            <option value="ukrainian">Ukrainian</option>
        </select><hr>
        
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">        
        <label for="female">Female</label><hr>

        <input type="checkbox" name="bike" id="bike" value="I have a bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" name="car" id="car" value="I have a car">
        <label for="car">I have a car</label><hr>
    </form>
</body>
</html>
