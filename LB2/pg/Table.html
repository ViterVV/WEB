<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th>3</th>
            <th rowspan="2">4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th colspan="4">7</th>
        </tr>
        <tr>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
        </tr>
    </table>
</body>
</html>
